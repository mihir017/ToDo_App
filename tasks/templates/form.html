{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp : signin</title>
    <script src="https://kit.fontawesome.com/152ca9cf76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <!-- <h2>signin</h2>

    <form method="POST" action="/logIn/">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Log In">
    </form>

    <a href="/signUp/">Sign Up</a> -->

    <div class="navbar">
        <div class="container">
            <div class="nav-list">
                <h2 class="logo">ToDo<span>App</span></h2>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="column-1">
                    <h2>Log In </h2>
                    <form method="POST" action="/logIn/" class="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ signin_form.email.id_for_label }}">Enter Email:</label>
                            {{ signin_form.email }}
                            <!-- <input type="email" name="email" id="email"> -->
                        </div>
                        <div class="form-group">
                            <label for="{{ signin_form.password.id_for_label }}">Enter Password:</label>
                            {{signin_form.password}}
                            <!-- <input type="password" name="password" id="password"> -->
                        </div>
                        <input type="submit" value="Log In" class="btn">
                    </form>
                </div>
                <div class="column-2">
                    <h2>Sign Up</h2>
                    <form method="POST" action="/createAccount/" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ signup_form.username.id_for_label }}">Enter UserName:</label>
                            {{signup_form.username}}
                            <!-- <input type="text" name="username" id="username"> -->
                        </div>
                        <div class="form-group">
                            <label for="{{ signup_form.email.id_for_label }}">Enter Email:</label>
                            {{signup_form.email}}
                            <!-- <input type="email" name="email" id="email"> -->
                        </div>
                        <div class="form-group">
                            <label for="{{ signup_form.password.id_for_label }}">Enter Password:</label>
                            {{signup_form.password}}
                            <!-- <input type="password" name="password" id="password"> -->
                        </div>
                        <div class="form-group">
                            <label for="{{ signup_form.re_password.id_for_label }}">Re-Enter Password:</label>
                            {{signup_form.re_password}}
                            <!-- <input type="password" name="re_password" id="re_password"> -->
                        </div>
                        <input type="submit" value="Create Account" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
